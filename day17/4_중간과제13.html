<!-- 
    TODOLIST 구현하기

    **개발순서**
        1. 구현할 화면을 스케치(프로토타입) 작성

        2. 구성한 화면을 HTML과 CSS로 샘플 작성

        3. (JS) 배열타입과 객체타입을 이용한 메모리 구성
            할일코드        할일내용        할일상태
                1           수업듣기         true
                2            밥먹기         false

            - 할 일 코드 : 할 일 내용과 할 일 상태는 중복이 존재하므로 식별자 역할을 못 한다.
                - 식별자가 필요한 이유는 수정 또는 삭제시 수정/삭제할 대상이 식별되어야 한다.

            - 할 일 상태 : 할 일 상태는 '완료'=1/true 또는 '미완료'=0/false로 표현할 생각
                    - true에 '완료' 의미 부여, false에 '미완료' 의미 부여
                        1. if 간소화
                        2. '완료'단어보다 true리터럴의 메모리가 더 적다
            - 객체와 배열 샘플 구성 (표/테이블=배열, 가로/행1개=객체1개)

        4. (JS) 기능/이벤트 구성
            - 필요한 함수/기능 파악, - 함수들이 실행되는 조건, - 각 함수들의 매개변수/리턴값
                1. 등록함수 : 실행조건 = [등록]버튼 클릭시 onclick                          매개변수 : X / 리턴값 : X
                2. 출력함수 : 실행조건 = 1. js실행될 때 2. 등록/수정/삭제 성공했을 때        매개변수 : X / 리턴값 : X
                3. 수정함수 : 실행조건 = [수정]버튼 클릭시 onclick                          매개변수 : X / 리턴값 : X
                4. 삭제함수 : 실행조건 = [삭제]버튼 클릭시 onclick                          매개변수 : X / 리턴값 : X
            
            function 함수명 (매개변수1, 매개변수2) {
                return 리턴값
            }
            ex)
            매개변수        과일믹서기      리턴값
            과일,물            처리        과일주스
        5. (JS) 함수별 로직 구현, 구현된 함수는 실행조건에 맞추어 함수 실행
-->
