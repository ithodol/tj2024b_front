        <h1>게시물 쓰기</h1>
        <form>
            제목 : <input class="title" type="text"/> <br/>
            내용 : <textarea class="content" cols="22" rows="5"></textarea><br/>

                <tr><th>작성일</th><th>제목</th><th>조회수</th></tr>
            </thead> 
            <tbody> <!-- tbody 테이블 본문(구분용) -->

                <tr><td>2024-11-26</td> <td>두번째 게시물 제목</td> <td>2</td> </tr>
                <tr><td>2024-11-27</td> <td>세번째 게시물 제목</td> <td>0</td> </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h1>게시물 상세</h1>
        제목 : <span class="titleBox">게시물 제목 자리</span> <br/>
        내용 : <span class="contentBox">게시물 내용 자리</span> <br/>
        작성일/조회수 : <span class="dateBox">2024-11-28</span> <span class="viewBox">/ 3</span> <br/>
        <button type="button">삭제</button>
